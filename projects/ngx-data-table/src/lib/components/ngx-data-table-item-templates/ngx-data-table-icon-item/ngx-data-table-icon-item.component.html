<div
  class="c-ngx-data-table-icon-item"
  [ngClass]="ngxDataTableItem.classExp"
  [ngStyle]="ngxDataTableItem.styleExp"
>
  <div *ngIf="ngxDataTableItem.iconType === iconTypes.image">
    <!-- TODO_CLEANUP: fix having to do duplicate style -->
    <img
      [ngStyle]="ngxDataTableItem.styleExp"
      [src]="ngxDataTableItem.src"
      alt="img"
    />
  </div>
</div>
