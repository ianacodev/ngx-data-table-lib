<div class="c-ngx-data-table-icon-item">
  <div *ngIf="ngxDataTableItem.iconType === iconTypes.image">
    <img
      [ngStyle]="ngxDataTableItem.styleExp"
      [src]="ngxDataTableItem.src"
      alt="img"
    />
  </div>
  <div *ngIf="ngxDataTableItem.iconType === iconTypes.custom">
    <div [ngStyle]="ngxDataTableItem.styleExp"></div>
  </div>
</div>
