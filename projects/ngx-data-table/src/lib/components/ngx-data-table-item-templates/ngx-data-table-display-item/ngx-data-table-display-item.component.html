<div
  class="c-ngx-data-table-display-item"
  [ngClass]="ngxDataTableItem.classExp"
  [ngStyle]="ngxDataTableItem.styleExp"
>
  <div
    class="c-ngx-data-table-display-item__label"
    *ngIf="!ngxDataTableItem.hideLabel"
  >
    {{ ngxDataTableItem.itemLabel }}:
  </div>
  <div class="c-ngx-data-table-display-item__value">
    {{ ngxDataTableItem.itemValue }}
  </div>
</div>
