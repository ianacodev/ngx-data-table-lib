<section
  class="c-ngx-data-table-card-header"
  [ngStyle]="ngxDataTableCardHeader.styleExp"
>
  <div class="c-ngx-data-table-card-header__label">
    {{ ngxDataTableCardHeader.label }}
  </div>
  <div
    class="c-ngx-data-table-card-header__sub-label"
    *ngIf="ngxDataTableCardHeader.subLabel"
  >
    {{ ngxDataTableCardHeader.subLabel }}
  </div>
</section>
